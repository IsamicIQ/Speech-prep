services:
  - type: web
    name: speech-prep-api
    env: node
    region: oregon
    buildCommand: npm install
    startCommand: npm run dev:server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: OPENAI_API_KEY
        sync: false
      - key: ASSEMBLYAI_API_KEY
        sync: false
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
